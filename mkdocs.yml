theme:
  name: material
  features:
    - navigation.tabs       # Tabs for sections
    - navigation.top        # Back-to-top button
    - search.highlight      # Search highlighting
    - toc.integrate         # Auto-generated TOC
  palette:
    - primary: blue 

markdown_extensions:
  - admonition  # Required for basic !!! notes
  - pymdownx.details  # Required for collapsible notes
  - pymdownx.superfences  # For code blocks inside notes

site_name: Muber Operating Guide
nav:
  - Home: index.md
  - Initialization: 
    - Vehicle setup: Initialization/setup.md
    - Camara view: Initialization/camera.md
    - Navigation: Initialization/nav.md
    - Logs: Initialization/logs.md
  - Maintenance: 
      - Maintenance program: Maintenance/index.md
      - Tips and tricks: Maintenance/tips.md
  - Specifications: Specifications/index.md
